version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: keycloak-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin!34
      MYSQL_DATABASE: keycloak
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin!34
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./config/mariadb:/etc/mysql/conf.d
    ports:
      - "18300:3306"
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: unless-stopped
    command: start
    environment:
      # Database configuration
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mariadb:3306/keycloak
      KC_DB_USERNAME: admin
      KC_DB_PASSWORD: admin!34
      
      # Admin user configuration
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin!34
      
      # Server configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 18200
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      
      # Features and optimization
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      KC_LOG_LEVEL: INFO
      
      # Cache configuration
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./config:/opt/keycloak/conf:ro
      - ./themes:/opt/keycloak/themes
    ports:
      - "18200:8080"
    networks:
      - keycloak-network
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: http://localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      start_period: 60s
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mariadb_data:
    driver: local
  keycloak_data:
    driver: local

networks:
  keycloak-network:
    driver: bridge